title: Azure Managed Redis (preview) and Azure Cache for Redis FAQ
summary: |
  This article covers some basic questions Azure Managed Redis and Azure Cache for Redis, and whether the latest Redis licensing changes affect Azure Redis.

sections:
  - name: Redis licensing change
    questions:
      - question: |
          What are the Redis licensing changes?
        answer: |
          The Redis open-source project changed to a dual-license model, with support for the Redis Source Available License version 2 (RSALv2) or Server-Side Public License version 1 (SSPLv1). For more information, see the [Redis press release](https://aka.ms/redis/licensingchangepressrelease). Also see the [Microsoft blog post](https://aka.ms/redis/licensechangeblog) on the Redis licensing change].

      - question: |
          Are Azure Cache for Redis or Azure Managed Redis covered by the RSALv2 and SSPLv1 licenses?
        answer: |
          No. The RSALv2 and SSPLv1 licenses don't apply to Azure Managed Redis or Azure Cache for Redis. Azure Managed Redis and Azure Cache for Redis remain covered under the Microsoft terms of service.

      - question: |
          Do I need to do anything in response to the Redis licensing change?
        answer: |
          No. No action is required for Azure Managed Redis or Azure Cache for Redis customers as a result of this change.
      
      - question: |
          Will Azure Redis instances continue to receive patches and bug fixes?
        answer: |
          Yes. All Azure Managed Redis and Azure Cache for Redis tiers will continue to receive all future patches and bug fixes.

  - name: General Azure Redis questions
    questions:
      - question: |
          Are there any deprecated Azure Cache for Redis services?
        answer: |
          Yes. The [Managed Cache service](https://azure.microsoft.com/blog/azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016/) and [In-Role Cache](https://azure.microsoft.com/blog/azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016/) services were retired on November 30, 2016.

      - question: |
          Can I get answers to frequently asked questions about Azure Redis?
        answer: |
          Yes. For patterns, best practices, and answers to common questions about Azure Managed Redis and Azure Cache for Redis, see the following FAQs:
          
          - [Planning FAQs](planning-faq.yml)
          - [Development FAQs](development-faq.yml)
          - [Management FAQs](management-faq.yml)
          - [Common monitoring and troubleshooting FAQs](monitor-troubleshoot-faq.yml)
  
      - question: |
          What if my question isn't listed or answered in the FAQs?
        answer: |
          If the FAQs don't address your question, you can take the following actions:
         
         - To reach a wider audience, post your question on the [Microsoft Q&A question page for Azure Redis](/answers/topics/azure-cache-redis.html) and engage with the Azure Redis team and other members of the community.
         - To make a feature request, submit your requests and ideas to [Azure Redis User Voice](https://feedback.azure.com/d365community/forum/a96a82f3-0c25-ec11-b6e6-000d3a4f07b8).
         - To contact the Azure Redis team, send your question to [azurecache@microsoft.com](mailto:azurecache@microsoft.com).

